<div  id="firstTeam" class="first-team item ">
  <div class="title "><h5>First team</h5></div>
  <div class="position">
    <div class="position-name">Goalkeepers</div>
    <div class="list-player">
      <div class="image show">
        <img [src]="gol.img" alt="" />
        <p>{{gol.name}}</p>
      </div>
    </div>
  </div>
  <div class="position">
    <div class="position-name">defenders</div>
    <div class="list-player">
      <div *ngFor="let item of listDef" class="image show" >
        <img [src]="item.img" alt="" />
        <p>{{item.name}}</p>
      </div>
    </div>
  </div>
  <div class="position">
    <div class="position-name">midfilders</div>
    <div class="list-player">
      <div *ngFor="let item of listMid" class="image show">
        <img [src]="item.img" alt="" />
        <p>{{item.name}}</p>
      </div>
    </div>
  </div>
  <div class="position">
    <div class="position-name">forwards</div>
    <div class="list-player">
      <div *ngFor="let item of listFor" class="image show">
        <img [src]="item.img" alt="" />
        <p>{{item.name}}</p>
      </div>
    </div>
  </div>
</div>
